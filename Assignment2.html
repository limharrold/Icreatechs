<!DOCTYPE html>
<html>
<head>
<title>HTML Forms Assignment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Contact Us</h1>
<form action="#" method="post">
<label for="name">Name:</label>
<input type="text">
<label for="email">Email:</label>
<input type="email">
<label for="message">Message:</label>
<textarea name="message" id="message" cols="30" rows="10"></textarea>
<input type="submit" value="Submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Survey</h1>
<form action="#" method="post">
<label for="name">Name:</label>
<input type="text">
<label for="age">Age:</label>
<input type="number">
<label for="gender">Gender:</label>
<input type="radio" name="gender" id="male" value="male"> Male
<input type="radio" name="gender" id="female" value="female"> Female
<label for="languages">What programming languages do you know?</label>
<input type="checkbox" name="languages" id="python" value="python"> Python
<input type="checkbox" name="languages" id="java" value="java"> Java
<input type="checkbox" name="languages" id="c++" value="c++"> C++
<input type="checkbox" name="languages" id="javascript" value="javascript"> JavaScript
<label for="comments">Comments:</label>
<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
<input type="submit" value="Submit">
</form>
</body>
</html>
